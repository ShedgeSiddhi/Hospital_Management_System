{% extends 'base.html' %}

{% block content %}
<!-- Page Content -->
		<div id="content">

				<!-- Breadcrumb -->
				<!-- Page Title -->
				<div class="container mt-0">
					<div class="row breadcrumb-bar">
						<div class="col-md-6">
							<h3 class="block-title">Add Payment</h3>
						</div>
						<div class="col-md-6">
							<ol class="breadcrumb">
								<li class="breadcrumb-item">
									<a href="/dashboard/horizontal">
										<span class="ti-home"></span>
									</a>
								</li>
								<li class="breadcrumb-item">Payments</li>
								<li class="breadcrumb-item active">Add Payment</li>
							</ol>
						</div>
					</div>
				</div>
			<!-- /Page Title -->

			<!-- /Breadcrumb -->
			<!-- Main Content -->
			<div class="container">

				<div class="row">
					<!-- Widget Item -->
					<div class="col-md-12">
						<div class="widget-area-2 proclinic-box-shadow">
							<h3 class="widget-title">Add Payment</h3>
							<form method="post" action="{% url 'add_payment'%}">
								{% csrf_token %}
								<div class="form-row">
									<div class="form-group col-md-6">
										<label for="patient-id">Patient ID</label>
										<input type="text" class="form-control" placeholder="Patient ID" id="patient-id" name="patient_id">
                                    </div>
                                    <div class="form-group col-md-6">
										<label for="patient-name">Patient Name</label>
										<input type="text" class="form-control" placeholder="Patient Name" id="patient-name" name="patient_name">
									</div>
									<div class="form-group col-md-6">
										<label for="department">Department</label>
										<select class="form-control" id="department" name="department">
											<option>Neuro</option>
											<option>Ortho</option>
											<option>General</option>
										</select>
									</div>
									<div class="form-group col-md-6">
										<label for="doctor-name">Doctor Name</label>
										<input type="text" placeholder="Doctor Name" class="form-control" id="doctor-name" name="doctor_name">
									</div>
									<div class="form-group col-md-6">
										<label for="adminssion-date">Admission Date</label>
										<input type="date" placeholder="Adminssion Date" class="form-control" id="adminssion-date" name="admission_date">
                                    </div>
                                    <div class="form-group col-md-6">
										<label for="discharge-date">Discharge Date</label>
										<input type="date" placeholder="Discharge Date" class="form-control" id="discharge-date" name="discharge_date">
                                    </div>
                                    <div class="form-group col-md-12">
										<h4>Services</h4>
                                    </div>
                                    <div class="form-group col-md-6">
										<label for="service-name">Service Name</label>
										<input type="text" placeholder="Service Name" class="form-control" id="service-name" name="service_name">
                                    </div>
                                    <div class="form-group col-md-6">
										<label for="treatment-cost">Cost of Treatment</label>
										<input type="text" placeholder="Cost of Treatment" class="form-control" id="treatment-cost" name="cost_of_treatment">
									</div>
                                    <div class="form-group col-md-12">
										<h4>Payment</h4>
                                    </div>
                                    <div class="form-group col-md-3">
										<label for="discount">Discount (%)</label>
										<input type="text" placeholder="Discount" class="form-control" id="discount" name="discount">
                                    </div>
                                    <div class="form-group col-md-3">
										<label for="advance-paid">Advance Paid</label>
										<input type="text" placeholder="Advance Paid" class="form-control" id="advance-paid" name="advance_paid">
                                    </div>
                                    <div class="form-group col-md-3">
										<label for="payment-type">Payment Type</label>
										<select class="form-control" id="payment-type" name="payment_type">
											<option>Check</option>
											<option>Card</option>
											<option>Cash</option>
										</select>
                                    </div>
                                    <div class="form-group col-md-3">
										<label for="card-check">Card/Check No</label>
										<input type="text" placeholder="Card/Check No" class="form-control" id="card-check" name="card_no">
									</div>
									<div class="form-check col-md-12 mb-2">
										<div class="text-left">
											<div class="custom-control custom-checkbox">
												<input class="custom-control-input" type="checkbox" id="ex-check-2">
												<label class="custom-control-label" for="ex-check-2">Please Confirm</label>
											</div>
										</div>
									</div>
									<script>
										function showAlert() {
											alert("SuccessfullyÂ done!");
										  }
									</script>
									<div class="form-group col-md-6 mb-3">
										<button type="submit" onclick="showAlert()" class="btn btn-primary btn-lg">Submit</button>
									</div>
								</div>
							</form>
							<!-- Alerts-->
							
							<!-- /Alerts-->
						</div>
					</div>
					<!-- /Widget Item -->
				</div>
			</div>
			<!-- /Main Content -->
			</div>
{% endblock %}
