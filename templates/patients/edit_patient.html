{% extends 'base.html' %}

{% block content %}

<!-- Main Content -->
			<div class="container">

				<div class="row">
					<!-- Widget Item -->
					<div class="col-md-12">
						<div class="widget-area-2 proclinic-box-shadow">
							<h3 class="widget-title">Edit Patient</h3>
								<form method="post" class="post-form" action="/patient/update/{{Patient.patient_id}}">
									<input type="hidden" name="patient_id" patient_id="patient_id" value="{{Patient.patient_id}}"/>
								{% csrf_token %}
								<div class="form-row">
									<div class="form-group col-md-6">
										<label for="patient-name">Patient Name</label>
										<input type="text" class="form-control" placeholder="Patient name" id="patient-name" name="patient_name" value="{{Patient.patient_name}}">
									</div>
									<div class="form-group col-md-6">
										<label for="dob">Date Of Birth</label>
										<input type="date" placeholder="Date of Birth" class="form-control" id="dob" name="dob" value="{{Patient.dob}}">
									</div>
									<div class="form-group col-md-6">
										<label for="age">Age</label>
										<input type="text" placeholder="Age" class="form-control" id="age" name="age" value="{{Patient.age}}">
									</div>
									<div class="form-group col-md-6">
										<label for="phone">Phone</label>
										<input type="text" placeholder="Phone" class="form-control" id="phone" name="phone" value="{{Patient.phone}}">
									</div>
									<div class="form-group col-md-6">
										<label for="email">Email</label>
										<input type="email" placeholder="email" class="form-control" id="Email" name="email" value="{{Patient.email}}">
									</div>
									<div class="form-group col-md-6">
										<label for="gender">Gender</label>
										<select class="form-control" id="gender" name="gender">
											<option>Male</option>
											<option>Female</option>
											<option>Other</option>
										</select>
									</div>
									<div class="form-group col-md-12">
										<label for="exampleFormControlTextarea1">Address</label>
										<input type="text" value="{{Patient.address}}" placeholder="Address" class="form-control"  id="exampleFormControlTextarea1" rows="3" name="address"></input>
									</div>


									<div class="form-check col-md-12 mb-2">
										<div class="text-left">
											<div class="custom-control custom-checkbox">
												<input class="custom-control-input" type="checkbox" id="ex-check-2">
												<label class="custom-control-label" for="ex-check-2">Please Confirm</label>
											</div>
										</div>
									</div>
									<button type="submit" a href='all_patient' >Update</button></a>

								</div>
							</form>


							<!-- Alerts-->
							<div class="alert alert-success alert-dismissible fade show" role="alert">
								<strong>Successfully Updated!</strong> Please add payment now

							</div>
						</div>

					</div>
					<!-- /Widget Item -->
				</div>
			</div>
			<!-- /Main Content -->



{% endblock %}
